<script>
    function createGame() {
        alert('hello')
		var game = {
						"players": [
							{
								"name": "Kevin"
							},
							{
								"name": "AWS Bot"
							}
						],
						"bet": 1000
					}
		
		$.ajax({
			type:"POST",
			url:'/game',
			data:JSON.stringify(game),
			contentType: "application/json; charset=utf-8",
			dataType: "jsonp",
			success: function(data){alert(data);},
    		error: function(errMsg) {alert(errMsg); }

		});

	
	}
</script>
