<!DOCTYPE html>
<html>
<head>
    <title>Death Roll</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js?"></script>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
</head>
	<body>
		<noscript>
			<h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
				enabled. Please enable Javascript and reload this page!
			</h2>
		</noscript>
		<div id="app-container" style="padding-left: 10px;">
			<h3> AWS Death Roll</h3>
			<!-- LOGIN SCREEN -->
			<div id ="login-screen" style="display: block;">
				<button id="login-menu-btn" class="block-btn" onclick="loginMenuClick();">Login</button><br><br>
				<button id="register-menu-btn" class="block-btn" onclick="registerMenuCLick();">Register</button><br><br>
				<button id="guest-btn" class="block-btn" onclick="guestClick();">Continue As Guest</button>
			</div>
			<div id="login-register-form" style="display: none;">
				<input id="email" type="text" placeholder="E-Mail Address">&nbsp&nbsp<input type="text" placeholder="Verification Code">
				&nbsp<button id=" message-btn" onclick="sendCode();">Send</button><br><br>
				<div id="login-form" style="display: none;">	
					<button id="login-btn" class="block-btn" onclick="">Login</button><br><br>
				</div>
				<div id="register-form" style="display: none;">
					<input type="text" placeholder="Display Name"><br><br>
					<button id="register-btn" class="block-btn" onclick="">Register</button><br><br>
				</div>
				<button id="back-btn" class="block-btn" onclick="loginBackBtn();">Back</button>

			</div>
			<!-- HOME SCREEN -->
			<div id="home-menu" style="display: none;">
				<!-- <button id="bot-game-btn" class="block-btn" onclick="botGameBtnClick();">Play AWS Bot</button><br><br> -->
				<button id="create-lobby-btn" class="block-btn" onclick="createLobbyBtnClick();">Create Lobby</button><br><br>
				<button id="join-lobby-btn" class="block-btn" onclick="joinLobbyBtnClick();">Join Lobby</button><br><br>
				<button id="home-btn"class="block-btn" onclick="logout();">Logout</button>

			</div>
			<!-- GAME SCREENS -->
			<div id="game-screens" style="display: none;">
				<div id="game" style="display: none;" class="game-container">
					Player Name: &nbsp<span id="player-game-name"></span><br>
					<textarea rows="10" cols="45" id="game-log" readonly></textarea> <br>
					<input type ="text" size ="35" placeholder="Send message..." id="message">&nbsp<button id=" message-btn" onclick="sendMessage();">Send</button><br><br>
					<button id="roll-button" onclick="roll();">Roll</button> &nbsp&nbsp	
					<button id="play-again-button" onclick="playAgain();" style="display: none;">Play Again?</button><br><br>			
				</div>
				<!-- LOBBY SCREEN -->
				<div id="create-lobby" style="display: none;" class="game-container lobby">
					<input type="text" size="10" id="create-lobby-name" placeholder="Player Name">
					<input type="text" size="10" id="create-lobby-starting-roll" placeholder="Starting Roll">
					<button id="create-lobby" onclick="createLobby();">Create Lobby</button> 
				</div>
				<div id="join-lobby" style="display: none;" class="game-container lobby">
					<input type="text" size="10" id="join-lobby-name" placeholder="Player Name">
					<input type="text" size="4" id="join-lobby-code" placeholder="Code" onkeydown="return /[a-z]/i.test(event.key)">
					<button id="create-lobby" onclick="joinLobby();">Join Lobby</button> 
				</div>
				<br>
				<button id="home-btn"class="block-btn" onclick="homeBtnClick();">Home</button>
			</div>
		</div>
	</body>
</html>
